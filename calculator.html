<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="sytle.css">
	</head>
	
	<body>
		<section>
			<form id="mini-calculator">
				<label class="lFNum second-class toggle" > First numbr </label>
				<input type="number" class="num1">
				<label> Operation </label>
				<select id="operation">
					<option value="+" > + </option>
					<option value="-" > - </option>
					<option value="*" > * </option>
					<option value="/" > / </option>
					<option value="%" > % </option>
				</select>
				<label> Second numbr </label>
				<input type="number" id="num2">
				<input type="submit" value="=">
				
				<input type="number" id="result"  placeholder="Result" disabled>
			</form>
		</section>
		
		<section>
			
			<ul class="add-new-element">
				
				<li>
					<a class="anchor" href="https://www.google.com" onclick="event.preventDefault(); toAlert()">Go to Google </a>
				</li>
				
				<li>
					<a class="anchor" href="https://www.google.com" >Go to Google2 </a>
				</li>
				
			</ul>
			
			
		</section>
		
		
		<section>
			<form id="full-calculator">
				<input type="text" disabled>
				<button class="char">1</button>
				<button class="char">2</button>
				<button class="char">3</button>
				<button class="char">4</button>
				<button class="char">5</button>
				<button class="char">6</button>
				<button class="char">7</button>
				<button class="char">8</button>
				<button class="char">9</button>
				<button class="char">0</button>
				<button class="char">+</button>
				<button class="char">-</button>
				<button class="char">*</button>
				<button class="char">/</button>
				<button class="char">%</button>
				
				<input type="submit" value="=">
			
			</form>
		</section>
		
		<section class="signup">
			<h1> Signup to create your account </h1>
			<form id="register">
				<label>Your Name in Arabic</label>
				<input type="text" name="name_ar" placeholder="أحمد" pattern="^[\u0621-\u064A ]+$" title="your name must be in Arabic character only" autocomplete="on"  required>
				<br>
				<label>Your Name in English</label>
				<input type="text" name="name_en" placeholder="ahmed" pattern="^[a-zA-Z ]+$" title="your name must be in English character only" autocomplete="on" required>
				<br>
				<label>Your Email</label>
				<input type="email" name="email" placeholder="name@domain-name.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" title="your email must be like that name@domain-name.com" autocomplete="on" required>
				<br>
				<label>Your Address</label>
				<input type="text" name="address" placeholder="Country, State, City, Street" pattern="^([\u0621-\u064A0-9\-, ]{3,})|([a-zA-Z0-9\-, ]{3,})+$" title="your address must be in English or Arabic characters only and at least 3 characters" autocomplete="on" required>
				<br>
				<label>Your Phone</label>
				<input type="tel" name="phone" placeholder="+201..." pattern="^\+?\d{10,}$" title="your phone must be at least 10 digits" autocomplete="on" required>
				<br>
				<label>Your Password</label>
				<input type="password" name="password" placeholder="at least 8 characters" pattern="^.{8,}$" title="your password must be 8 caharacters at least" autocomplete="on" required>
				<br>
				<label>Confirm Password</label>
				<input type="password" name="confirm-password" placeholder="the same as password" pattern="^.{8,}$" title="your password must be 8 caharacters at least" autocomplete="on" required>
				<br>
				<input type="checkbox" name="agree" required>
				<a href="#"> I agree all terms  </a>
				<br>
				<input type="submit" value="Submit">
			
			</form>
		</section>
		
		
	</body>
	<script src="calculator.js"></script>
	
	
</html>
